<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax</title>
</head>
<body>
    <div class="container">
        <h1>Syntax of JavaScript</h1>

        <div id="first"></div>

        <span id="second"></span>
        <span id="third"></span>
    </div>

    <script>
        // variables
        var fruits;
        document.getElementById('first').innerHTML = 'Apple'
        var fruits = 'kiwi'
        document.getElementById('second').innerHTML = fruits;

        //Literal
        var price = 100;
        document.getElementById('third').innerHTML = price;
        document.write(`Name of Fruits is : ${fruits} cost of fruits is : ${price}`)
    </script>
</body>
</html>
